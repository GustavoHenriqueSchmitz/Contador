<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="containeracima">
        <div id="areadecontagem">
            <p id="contagem">0</p>
        </div>
        <div id="areacontabilizador"></div>
        <img src="img/flechaesquerda.png" onclick="subtrair()" alt="Flecha apontando para a esquerda" id="flechaesquerda">
        <img src="img/flechadireita.png" onclick="somar()" alt="Flecha apontando para a direita" id="flechadireita">
    </div>
    <div id="containerbaixo">
        <img src="img/siglaeliti.png" alt="">
        <div id="zerarcontador" class="basebotoes">
            <div id="zerarcontadorbotaover" onclick="zerar()"></div>
        </div>
        <div id="botaodescontabilizador" class="basebotoes">
            <div id="botaodescontabilizadorver"></div>
        </div>
        <div id="botaocontabilizador" class="basebotoes">
            <div id="botaocontabilizadorver"></div>
        </div>
        <div id="botaoduplicar" class="basebotoes">
            <div id="botaoduplicarver" onclick="multiplica()"></div>
        </div>
        <div id="botaometade" onclick="metade()" class="basebotoes">
            <div id="botaometadever"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
